

<!DOCTYPE html>
<html>
<head>
  <title>Generador de Número Aleatorio</title>
  <style>
    .ganador {
      color: green;
      font-weight: bold;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background: yellow" >

    <h1 style="  text-align: center;"">Brotapp <br> Juega con nuestro generador de ganadores</h1>
    <div style="  margin: auto;  display: flex;  flex-direction: column;  align-items: center;  background: white;  border-radius: 7%;  width: 35%;"><label for="numero">Ingresa un número:</label><Br>
    <input type="number" id="numero">
    <br>
    <button onclick="generarNumero()" type="button" class="btn btn-outline-secondary">Probrar Suerte</button>
  
</div><br><br><br>
  <ul style="  margin: auto;  display: flex;  flex-direction: column;  align-items: center;  background: white;  border-radius: 7%;  width: 35%;" id="numerosGenerados" ></ul><

  <script>
    var numerosGenerados = [];

    function generarNumero() {
      var numeroInput = document.getElementById("numero");
      var numero = parseInt(numeroInput.value);

      if (isNaN(numero) || numero < 1) {
        return;
      }

      var numeroAleatorio = Math.floor(Math.random() * numero) + 1;
      numerosGenerados.push(numeroAleatorio);

      var numerosGeneradosElement = document.getElementById("numerosGenerados");
      var listItem = document.createElement("li");
      listItem.textContent = "El número Gandador es: " + numeroAleatorio;
      numerosGeneradosElement.appendChild(listItem);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
